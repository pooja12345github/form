<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Form</title>

</head>

<body class="d-flex justify-content-center align-items-center bg-info w-100 h-100">

  <div class="p-5">
    <div class="container-fluid">
      <div class="row  ">

        <card class="p-5 alert alert-success w-50 mt-5 ">

          <h1 class="text-center "> Registration </h1>
<div class="row">
  <div class="col-6">
          <label for="inputEmail4" class="form-label">Full Name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Name">

          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">


          <label for="inputEmail4" class="form-label">Password</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Possword">

        </div>
        <div class="col-6">
          <label for="inputEmail4" class="form-label">Username</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your username">

          <label for="inputEmail4" class="form-label">Phone Number</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Number">

          <label for="inputEmail4" class="form-label">Conform Password</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Confirm Your Password">
        </div>


        <div>
          <h3>Gender</h3>
        </div>

          <div class="d-flex justify-content-between mt-3">
          
            
            <div>
              
              <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                aria-label=".Male..">
                <label>male</label>
            </div>
            <div>
              
              <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                aria-label="Female...">
                <label>female</label>
            </div>
            <div>
              
              <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                aria-label=".Prefer not to say..">
                <label>prefer not to say</label>
            </div>
          </div>
          <div class="text-center d-grid mt-3">
            <button class="btn btn-success btn-lg"> Register</button>
          </div>
        </div>
        </card>

      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
